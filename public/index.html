<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script> -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="zstyle.css">
    <!-- fonts -->
    <!-- main font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- game title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>HAYMR?</title>
    <script src="zscript.js"></script>

</head>

<body>
    <!-- rooms -->
    <section class="container sketch" id="sketch">
        <script src="zfallingObj.js"></script>
        <script src="zbackground.js"></script>
    </section>
    <section class="container main" id="main">
        <h1 class="main_title" id="main_title">Howl are you, <br>Mr. Rabbirt?</h1>
        <div class="join_form_div" id="join_form_div">
            <form class="join_form" id="join_form">
                <button class="button" id="joinn" type="button">JOIN ROOM</button>
                <button class="button" id="create" type="button">CREATE ROOM</button>
            </form>
        </div>
        <div>
            <p class="main_instructions" id="main_instructions" style="display: none;">click on any leaf to join it's room</p>
        </div>

        <div class="main_form_div" id="main_form_div" style="display: none;">
            <p id="joinerror" style="display: none;">No rooms exist</p>
            <form class="main_form" id="main_form">
                <input name="room" class="main_form_text" id="room" type="text" placeholder="Please enter room Name" style="display: none;">
                <input class="main_form_text" id="username" type="text" placeholder="Please enter your Name" required>
                <input type="submit" style="display: none;">
            </form>
        </div>
    </section>
</body>
