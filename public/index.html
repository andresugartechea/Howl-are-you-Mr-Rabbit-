            <form class="main_form" id="main_form">
                <select name="room" class="main_form_text" id="room" style="color: rgb(250, 235, 215, 0.6);" required>
                    <option value="">Please choose a room</option>
                    <option class="options" value="room1">room1</option>
                    <option class="options" value="room2">room2</option>
                    <option class="options" value="room3">room3</option>
                    <option class="options" value="room4">room4</option>
                  </select>
                <input class="main_form_text" id="username" type="text" placeholder="Please enter your Name" required>
                <input type="submit" name="enter" style="display:none;">
            </form>
        </div>
    </section>
